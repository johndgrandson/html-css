<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iano">qual ano vc nascel</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" value="2000" oninput="calcidade()">
        </div>
        <div>
            <label for="iidade">sua idade é</label>
            <output id="iidade">0</output>
        </div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
