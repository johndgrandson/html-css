<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required minlength="3" ></p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" >
        </p>
        <p>
            <label for="idate">data da prova</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihora">horario</label>
            <input type="time" name="tempo" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
