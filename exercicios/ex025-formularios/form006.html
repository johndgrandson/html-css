<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0ffff0">
        </p>
        <p>
            <label for="inivel">nivel de satisfação</label>
            <input type="range"id="inivel" name="nivel" min="1" max="5" value="3">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
